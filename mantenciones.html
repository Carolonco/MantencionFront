<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar ml-6">
        <h1>MecanApp</h1>
        <ul>
            <li><a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="mantenciones.html" class="btn btn-primary"><i class="fas fa-car"></i> Ingreso Vehículos</a></li>
            <li><a href="Vehiculos.html" class="btn btn-primary"><i class="fas fa-wrench"></i> Mantenciones</a></li>
            <li><a href="Taller.html" class="btn btn-primary"><i class="fas fa-tools"></i> Taller</a></li>
            <li><a href="marcaVehiculo.html" class="btn btn-primary"><i class="fas fa-car"></i> Marcas</a></li>
        </ul>
    </div>
    <div class="content">
        <form class="row g-3 column">
            <div class="col-auto">
                <label for="precio">Precio:</label>
                <input class="form-control"type="text" id="precio" name="precio" required>
            </div>
            <div class="col-auto">
                <label for="vehiculo">Vehículo:</label>
                <input class="form-control" type="text" id="vehiculo" name="vehiculo" required>
            </div> <div class="col-auto">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="col-auto">
                <label for="tipo_mantenimiento">Tipo de Mantenimiento:</label>
                <select class="form-control" id="tipo_mantenimiento" name="tipo_mantenimiento" required>
                  <option value="">Seleccionar</option>
                  <option value="Preventivo">Mantenimiento Preventivo</option>
                  <option value="Correctivo">Mantenimiento Correctivo</option>
                  <option value="Predictivo">Mantenimiento Predictivo</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
            </div>
        </form>
        <table class="table" id="tablaContactos">
            <thead>
                <tr>
                    <th>Precio</th>
                    <th>Vehiculo</th>
                    <th>Descripcion</th>
                    <th>Tipo Mantenimiento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
